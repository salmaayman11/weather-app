<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@200;300;400;500;600;700;800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-input" type="text" placeholder="city name">
            <img class="search-btn" src="images/R.png">
        </div>
        <div class="main">
            <img class="w-icon" src="images/sun_cloud.png">
            <h1 class="temp">13Â°C</h1>
            <h2 class="city">Cairo</h2>
        </div>
        <div class="details">
            <div class="col">
                <div class="small-col">
                    <img src="images/humidity2.png">
                </div>
                <div class="small-col">
                    <h3 class="humdity">40%</h3>
                    <h4 class="humdity">humdity</h4>
                </div>
            </div>
            <div class="col">
                <div class="small-col">
                    <img src="images/wind.png">
                </div>
                <div class="small-col">
                    <h3 class="wind">20 km/h</h3>
                    <h4>wind speed</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js" ></script>
</body>
</html>
